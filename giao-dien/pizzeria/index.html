	<title>Pizzeria</title>
    
    <style>
		a {
			color: #FFF;
		}
		
		a:hover {
			color: #FFF;
		}
		
		body {
			font-size: 28px;
			color: #FFF;
			font-family: Roboto, sans-serif;
			background-image: url('dark/assets/images/backgrounds/bg1.png');
			background-attachment: fixed;
			text-align: center;
			height: 100%;
			min-width: 1230px;
		}
		
		html {
			height: 100%;
		}
		
		img {
			max-width: 100%;
		}
		
		p {
			margin: 20px 0 30px 0;
		}
		
		#all {
			background-image: url('template/images/bg_pattern.html');
			background-color: rgba(0,0,0,0.25);
			padding: 40px 0;
			min-height: 100%;
		}
		
		.container {
			width: 1200px;
		}
		
		.pc-screen {
			display: inline-block;
			position: relative;
		}
		
		.pc-screen:hover .pc-screen-content {
			background-position: bottom center;
		}
		
		.pc-screen:hover .pc-screen-content.no-move {
			background-position: top center;
		}
		
		.pc-screen-content {
			position: absolute;
			top: 13%;
			left: 14%;
			bottom: 20%;
			right: 13.5%;
			line-height: 280px;
			background-position: top center;
			-webkit-background-size: 100% auto;
			background-size: 100% auto;
			-webkit-transition: background-position 11s linear;
			-moz-transition: background-position 11s linear;
			-o-transition: background-position 11s linear;
			transition: background-position 11s linear;
		}
		
		.pc-screen-content img {
			width: 70px;
			margin: 20px 0 65px 0;
		}
		
		.screen-dark {
			background-image: url('dark.jpg');
		}
		
		.screen-light {
			background-image: url('light.jpg');
		}
		
		.template-logo {
			margin-bottom: 65px;
		}
		
		.template-version {
			margin-bottom: 110px;
		}
	</style>

                </div>

                        <p><a href="light/index.html">Light version - Multi-page</a></p>
                        <p><a href="light/one_page.html">Light version - One-page</a></p>
                    </article>
                </div>
            </div>
        </div>
	</div>
